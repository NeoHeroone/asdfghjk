<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: #f9f9f9;
        color: #444;
      }

      .loading {
        width: 70px;
        height: 70px;
        border: 8px solid #eee;
        border-top: 8px solid #007bff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .container .card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: left;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .container .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      }

      .container h2,
      .container h3,
      .container h4 {
        margin: 10px 0;
        color: #555;
      }

      .container h2 {
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
      }

      .container h3 {
        font-size: 1rem;
        color: #777;
      }

      .container h4 {
        font-size: 1.1rem;
        color: #007bff;
      }

      .container div {
        margin-top: 10px;
        font-size: 0.95rem;
        color: #666;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="loading"></div>
    <div class="container"></div>
    <script src="./js/posts.js"></script>
  </body>
</html>
