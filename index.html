<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: flex;
      gap: 20px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      width: 30%;
    }
    .box ul {
      list-style: none;
      padding: 0;
    }
    .box ul li {
      margin: 5px 0;
    }
    .images img {
      max-width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Promise Natijalari</h1>
  <div class="container">
    <div class="box" id="data-box">
      <ul id="data-list"></ul>
    </div>
    <div class="box" id="string-box">
      <ul id="string-list"></ul>
    </div>
    <div class="box images" id="image-box">
      <div id="image-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
