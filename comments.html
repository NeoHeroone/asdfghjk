<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f7f8fc, #e2e6ee);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .loading {
        width: 60px;
        height: 60px;
        border: 6px solid #ccc;
        border-top: 6px solid #6c63ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        width: 90%;
        max-width: 1200px;
        padding: 20px;
      }

      .container div {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: calc(100% / 3 - 40px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container div:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        cursor: pointer;

      }

      .container div h3,
      .container div h4,
      .container div p {
        margin: 10px 0;
        color: #333;
        cursor: pointer;
      }

      .container div h3 {
        font-size: 1.2em;
        color: #6c63ff;
      }

      .container div h4 {
        font-size: 1em;
        color: #555;
      }

      .container div p {
        font-size: 0.9em;
        line-height: 1.4;
      }

      @media (max-width: 768px) {
        .container div {
          width: calc(100% / 2 - 20px);
        }
      }

      @media (max-width: 480px) {
        .container div {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading"></div>
    <div class="container"></div>
    <script src="./js/comments.js"></script>
  </body>
</html>
