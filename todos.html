<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        color: #2c3e50;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .loading {
        width: 80px;
        height: 80px;
        border: 8px solid rgba(0, 0, 0, 0.1);
        border-top: 8px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        padding: 30px;
        justify-content: center;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
      }

      .container .card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        width: 280px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 3px solid transparent;
        position: relative;
        overflow: hidden;
      }

      .container .card:before {
        content: "";
        position: absolute;
        top: -100%;
        left: -100%;
        width: 300%;
        height: 300%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3),
          transparent 70%
        );
        transition: transform 0.4s ease-in-out;
        transform: scale(0);
      }

      .container .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .container .card:hover:before {
        transform: scale(1);
      }

      .container h2 {
        font-size: 1.3rem;
        color: #2ecc71;
        margin-bottom: 10px;
      }

      .container h3 {
        font-size: 1.1rem;
        color: #9b59b6;
        margin-bottom: 10px;
      }

      .container h4 {
        font-size: 1rem;
        color: #34495e;
        margin-bottom: 10px;
      }

      .container div {
        font-size: 0.9rem;
        line-height: 1.5;
        color: #7f8c8d;
      }

      .completed {
        background: #2ecc71;
        color: #ffffff;
        font-weight: bold;
        border-radius: 12px;
        padding: 5px 10px;
        display: inline-block;
      }

      .not-completed {
        background: #e74c3c;
        color: #ffffff;
        font-weight: bold;
        border-radius: 12px;
        padding: 5px 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="loading"></div>
    <div class="container"></div>
    <script src="./js/todos.js"></script>
  </body>
</html>
